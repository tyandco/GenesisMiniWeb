<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesis Emulator</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #f5f5f5;
      font-family: 'SEGA', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div style="width:640px;height:480px;max-width:100%">
    <div id="game" aria-live="polite"></div>
  </div>

  <script>
    (function setupEmulator() {
      const params = new URLSearchParams(window.location.search);
      const romPath = params.get('rom');
      const title = params.get('title') || 'Sega Genesis';
      document.title = `${title} Â· Emulator`;

      if (!romPath) {
        document.getElementById('game').textContent = 'ROM path missing.';
        return;
      }

      const romUrl = new URL(romPath, window.location.href).href;
      window.EJS_player = '#game';
      window.EJS_core = 'segaMD';
      window.EJS_gameUrl = romUrl;
      window.EJS_onGameStart = () => {
        document.getElementById('game').textContent = '';
        resumeAudio();
      };
      window.EJS_onGameStart = () => resumeAudio();
    })();

    function resumeAudio() {
      const module = window.Module;
      if (!module) return;
      try {
        module.resumeAudioContext?.();
        const ctx = module.SDL2 && module.SDL2.audioContext;
        if (ctx && ctx.state === 'suspended') {
          ctx.resume();
        }
      } catch (err) {
        console.warn('Audio resume failed', err);
      }
    }

    function setupAudioUnlock() {
      const unlock = () => {
        resumeAudio();
        document.removeEventListener('pointerdown', unlock);
        document.removeEventListener('touchstart', unlock);
        document.removeEventListener('keydown', unlock);
      };
      document.addEventListener('pointerdown', unlock, { passive: true });
      document.addEventListener('touchstart', unlock, { passive: true });
      document.addEventListener('keydown', unlock);
    }

    setupAudioUnlock();
  </script>
  <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
